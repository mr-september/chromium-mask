<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <script src="shared.js"></script>
    <script src="popup.js"></script>
  </head>
  <body class="loading">
    <h2 id="maskStatus"></h2>
    <section class="fancy_toggle_container">
      <label class="fancy_toggle" for="mask_enabled">
        <input name="mask_enabled" type="checkbox" id="mask_enabled" />
        <div></div>
      </label>
      <span class="info_icon main_toggle_info" id="mainToggleInfo" title=""
        >ⓘ
        <div class="main_toggle_description" id="mainToggleDescription">
          <p id="mainToggleDescriptionText" style="margin-top: 8px; text-align: center"></p>
        </div>
      </span>
    </section>
    <!-- Linux-specific platform info (only shown on Linux) -->
    <section class="linux_platform_info" id="linuxPlatformInfo" style="display: none">
      <div class="fancy_toggle_container linux_toggle_container">
        <label class="fancy_toggle linux_toggle" for="linux_mask_enabled">
          <input name="linux_mask_enabled" type="checkbox" id="linux_mask_enabled" />
          <div></div>
        </label>
        <span class="info_icon linux_toggle_info" id="linuxToggleInfo" title=""
          >ⓘ
          <div class="linux_toggle_description" id="linuxToggleDescription">
            <p id="linuxToggleDescriptionText" style="margin-top: 8px; text-align: center"></p>
          </div>
        </span>
      </div>
    </section>
    <hr />
    <section id="manageSites">
      <button id="manageSitesButton"></button>
    </section>
    <section id="manageSitesFallback" style="display: none">
      <p id="manageSitesFallbackText"></p>
    </section>
    <hr />
    <p id="supportMessage" style="text-align: center; font-weight: bold"></p>
    <hr />
    <p id="breakageWarning"></p>
    <p id="reportBrokenSite"></p>
  </body>
</html>
